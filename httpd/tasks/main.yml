---
# tasks file for httpd
- name: Apache Installation
  ansible.builtin.apt:
    name: apache2
    state: present
    update_cache: yes
- name: Copying index file to server location
  ansible.builtin.copy:
    src: files/index.html
    dest: /var/www/html/
    owner: root
    group: root
    mode: '0644'